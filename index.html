<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charmen Books</title>
    <script id="book-template" type="text/x-handlebars-template">
        <article class="clearfix" data-book="{{title}}" >
          <header>
            <h1><a href="/books-client/books/{{id}}">{{title}}</a></h1>
            <img src="{{image_url}}" alt="image of book cover for {{title}}">
            <div class="byline">
              By <address><a href="">{{author}}</a></address>
              {{isbn}}
            </div>
            <button data-method="update">UPDATE</button>
          </header>
          <section class="description">{{{description}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </script>
</head>
<body>
    <nav>
        <ul>
            <li id="home"><a href="/books-client">Home</a></li>
            <li id="new-nav"><a href="/books-client/books/new">Add a Book</a></li>
            <li id="about-nav"><a href="/books-client/books/about">About the App</a></li>
            <li id="find-nav"><a href="/books-client/books/find">Find a Book</a></li>
        </ul>
    </nav>
  
    <main>
        <section id="books">
        </section>
        <section id="about">
            <ul>
                <li>This app is about books.</li>
                <li>Look at these books. </li>
            </ul>
        </section>
        <section class="search-view">
            <form>          
                <input type="text" placeholder="Search by title">
                <button type="submit">Search</button>
            </form>  
        </section>
        <section class="search-results">
            <ul id="result">
            </ul>
        </section>
        <section id="new">
            <h1>New Book</h1>
            <form action="#" id="new-form">
              <label>
                <input type="text" name="book-title" placeholder="Book title" required>
              </label>
              <label>
                  <input type="text" name="book-author" placeholder="Author Name" required>
                </label>
                <textarea name="book-description" rows="8" cols="40" required></textarea>
              <label>
                <input type="text" name="book-cover-url" placeholder="Book Cover URL" required>
              </label>
              <label>
                  <input type="text" name="isbn" placeholder="ISBN">
              </label>
              <button type="submit">Submit</button>
            </form>
        </section>
        <section id="update">
            <h1>Update Your Book Entry</h1>
            <form action="#" id="update-form">
              <label>
                <input type="text" name="title" placeholder="Book title" required>
              </label>
              <label>
                  <input type="text" name="author" placeholder="Author Name" required>
                </label>
                <textarea name="description" rows="8" cols="40" required></textarea>
              <label>
                <input type="text" name="cover-url" placeholder="Book Cover URL" required>
              </label>
              <label>
                  <input type="text" name="isbn" placeholder="ISBN">
              </label>
              <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/books.js"></script>
    <script src="scripts/bookview.js"></script>
    <script src="scripts/routes.js"></script>
</body>
</html>
