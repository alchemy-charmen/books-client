<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charmen Books</title>
    <script id="book-template" type="text/x-handlebars-template">
        <article class="clearfix" data-book="{{title}}" >
          <header>
            <h1><a href="/books/{{id}}">{{title}}</a></h1>
            <img src="{{image_url}}" alt="image of book">
            <div class="byline">
              By <address><a href="">{{author}}</a></address>
              {{isbn}}
            </div>
          </header>
          <section class="description">{{{description}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </script>
</head>
<body>
    <nav>
        <ul>
            <li id="home"><a href="api/v1/books">Home</a></li>
            <li id="new-nav"><a href="api/v1/new">Add a Book</a></li>
            <li id="about-nav"><a href="api/v1/about">About the App</a></li>
        </ul>
    </nav>
    <main>
        <section id="books">
        </section>
        <section id="about">
            <ul>
                <li>This app is about books.</li>
                <li>Look at these books. </li>
            </ul>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/books.js"></script>
    <script src="scripts/bookview.js"></script>
    <script src="scripts/routes.js"></script>
    <script>
    // app.Book.fetchAll(app.Book.initHome);
    // app.Book.initHome();
    </script>
</body>
</html>
